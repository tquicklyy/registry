<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход</title>
    <link href="../static/css/base.css" th:href="@{/css/base.css}" rel="stylesheet" />
    <link href="../static/css/marriage.css" th:href="@{/css/marriage.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

<header>
    <div class="header">
        <p><a class="header-link" href="/">ЗАГС</a></p>
    </div>
</header>

<section>
    <div class="container">
        <h1>Регистрация брака</h1>
        <form class="snils-form" th:action="@{marriage-registration}" method="POST">
            <div class="snils-inputs">
                <label class="snils-label">Муж<br>
                    <input name="husbandSnils" type="text" class="snils-input" placeholder="СНИЛС">
                    <p th:if="${husbandSnilsError}" th:text="${husbandSnilsError}" class="error-message"></p>
                </label>

                <label class="snils-label">Жена<br>
                    <input name="wifeSnils" type="text" class="snils-input" placeholder="СНИЛС">
                    <p th:if="${wifeSnilsError}" th:text="${wifeSnilsError}" class="error-message"></p>
                </label>

                <label class="snils-label">Дата<br>
                    <input class="date-input snils-input" type="date" name="registrationDate" oninput="updateInputDateClass(this)" placeholder="Дата брака" required> <br>
                    <p th:if="${registrationDateError}" th:text="${registrationDateError}" class="error-message"></p>
                </label>

                <p th:if="${confirmMarriageMessage}" th:text="${confirmMarriageMessage}" class="alert alert-success"></p>
            </div>

            <button class="submit-button">Зарегистрировать брак</button>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
