<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/register.css" th:href="@{/css/register.css}" rel="stylesheet" />
    <link href="../static/css/base.css" th:href="@{/css/base.css}" rel="stylesheet" />
    <title>Регистрация</title>
</head>

<body>

<header>
    <div class="header">
        <p><a class="header-link" href="/">ЗАГС</a></p>
    </div>
</header>

    <section>
        <div class="container">
            <div class="header-of-register-box">
                <h1>Зарегистрироваться</h1>
            </div>
            <div class="register-box">
                <form th:action="@{/register}" th:object="${user}" method="POST">
                    <div class="input-div">
                        <input type="text" th:field="*{name}" placeholder="Имя" required> <br>
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></p>
                    </div>

                    <div class="input-div">
                        <input type="text" th:field="*{surname}" placeholder="Фамилия" required> <br>
                        <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="error-message"></p>
                    </div>

                    <div class="input-div">
                        <input type="text" th:field="*{patronymic}" placeholder="Отчество (необязательно)"> <br>
                        <p th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}" class="error-message"></p>
                    </div>

                    <div class="input-div">
                        <input id="dateOfBirth" type="date" th:field="*{dateOfBirth}" oninput="updateInputDateClass(this)" required> <br>
                        <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="error-message"></p>
                    </div>

                    <div class="input-div">
                        <input type="text" th:field="*{snils}" placeholder="СНИЛС"> <br>
                        <p th:if="${#fields.hasErrors('snils')}" th:errors="*{snils}" class="error-message"></p>
                    </div>

                    <div class="input-div">
                        <input type="text" th:field="*{email}" placeholder="Электронная почта (необязательно)"> <br>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></p>
                    </div>

                    <div class="input-div">
                        <input type="text" th:field="*{phone}" placeholder="Номер телефона"> <br>
                        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error-message"></p>
                    </div>

                    <div class="input-div">
                        <input type="text" th:field="*{username}" placeholder="Логин" required> <br>
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></p>
                    </div>

                    <div class="input-div">
                        <input type="password" th:field="*{password}" placeholder="Пароль" required> <br>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></p>
                    </div>

                    <div class="input-div">
                        <select th:field="*{gender}"required>
                            <option value="" selected hidden>Пол</option>
                            <option value="MALE">Мужской</option>
                            <option value="FEMALE">Женский</option>
                        </select>
                        <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error-message"></p>
                    </div>

                    <div class="input-div input-div-for-checkbox">
                        <input id="agree-checkbox" type="checkbox" name="isEmployee" value="true" >
                        <label for="agree-checkbox" class="checkbox-label">Я работник</label>
                    </div>

                    <button>Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </section>

    <footer>

    </footer>

    <script src="/js/register.js"></script>
</body>

</html>
